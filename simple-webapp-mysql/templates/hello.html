<!doctype html>
<title>Hello from {{ Group_Name }}</title>
<body style="background: {{ color }};"></body>
<div style="color: #e4e4e4;
    text-align:  center;
    height: 90px;
    vertical-align:  middle;"

  {% if db_connect_result %}
    <table border="5" bordercolor="black" align="center">
      <tr>
        <td>
          <img src="{{url_for('static', filename='success.jpg')}}" border=3 height=300 width=400>
        </td>  
      </tr>
      <tr>
        <td>
          <h3> Hello from {{ groupname }}</h3>      
        </td>  
      </tr>
      <tr>
        <td>
          <h3>S3 link : {{ image_uri }}</h3>      
        </td>
      </tr>
      <tr>
        <td>
          <h3> Successfully connected to the MySQL database.</h3>
        </td>>
      </tr>
  {% else %}
    <img src="{{url_for('static', filename='success.jpg')}}">
    <h3> Failed connecting to the MySQL database. </h3>
  {% endif %}
  
  {% if debug %}
    <h2> {{ debug }} </h2>
  {% endif %}

  {% if name %}
    <p> From {{ name }}!</p>
  {% endif %}

  {% if contents %}
  <textarea rows="10" cols="50">
    {{ contents }}
  </textarea>
  {% endif %}

</div>
